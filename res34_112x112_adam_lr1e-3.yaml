AUTO_RESUME: True
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 24
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: false
  DATASET: 'coco'
  ROOT: 'data/coco/'
  TEST_SET: 'val2017'
  TRAIN_SET: 'train2017'
  FLIP: true
  ROT_FACTOR: 40
  SCALE_FACTOR: 0.3
MODEL:
  LSTM_H_CHANNELS: [128,64,64]
  LSTM_N: 12
  NUM_CLASS: 10575
  NAME: 'pose_resnet'
  INIT_WEIGHTS: true
  HEATMAP_MULTIPLIER: 100
  TEMPORAL: 3
  PRETRAINED_CONVLSTM: ''
  PRETRAINED: ''
  PRETRAINED_DISTILLATOR: ''
  PRETRAINED_RESNET34: 'models/pose_resnet_34_256x192.pth'
  PRETRAINED_RESNET50: 'models/resnet50_dilation.pth'
  INPUT_W: 112
  INPUT_H: 112
  HEATMAP_W: 48
  HEATMAP_H: 64
  IMAGE_SIZE:
  - 192
  - 256
  HEATMAP_SIZE:
  - 48
  - 64
  SIGMA: 2
  HEATMAP_EN: true
  HEATMAP_DE: true
  HEATMAP_DE_DM: true
  NUM_JOINTS: 12
  TARGET_TYPE: 'gaussian'
  EXTRA:
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
    NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
    NUM_LAYERS: 50
    NUM_LAYERS_NET1: 34
    NUM_LAYERS_NET2: 50

LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE: 1024
  JOBS: 2
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 240
  OPTIMIZER: 'adam'
  LR: 0.001
  LR_DECAY: 1800
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE: 1
  JOBS: 2
  COCO_BBOX_FILE: 'data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  FLIP_TEST: true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
  USE_GT_BBOX: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
